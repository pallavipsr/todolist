<body>
    <section class="vh-100 bg-image" id="ground">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">

            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-md-6">

                  <div class="card-body p-5">
                    <h2 class=" text-center mb-5">To Do List </h2>
                    <h3 class=" text-center mb-5">Login form </h3>
      
                    <form onsubmit="return validate(display)">
      
                      <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" />

                        <br>
                        <label for="error1" id="error1"></label>
                      </div>
      
                      
                      <div class="form-group mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label">Password</label>
                        <br>
                        <label for="error2" id="error2"></label>
                      </div>
      
                     
                     
                       <div class="form-group">
                      <button type="submit" id="button" class="btn btn-success btn-lg btn-block">login</button>
                      </div>
      
                    </form>
      
                </div>
                </div>
                </div>
                </div>
                </div>
      </div>
      </section>
